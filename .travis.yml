language: python
python:
  - "2.6"
  - "2.7"
#  - "3.2"
#  - "3.3"
# command to install dependencies
env:
  - NOSE_WITH_COVERAGE=1
  - NOSE_COVER_PACKAGE=dynamic_dynamodb
install: 
  - "pip install -r requirements.txt"
  - "pip install -r test-requirements.txt"
# command to run tests
script: 
  - nosetests
after_success: 
  - coveralls